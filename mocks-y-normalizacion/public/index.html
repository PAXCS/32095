<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulario</title>

  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="compresion">

      </div>

      <div class="col-6">
        <h2> Mensajes</h2>
        <div id="post">

        </div>
      </div>
      <div class="col-6">
        <h1>Formulario de envio</h1>
        <div class="container">

          <div class="mb-3">
            <label class="form-label">Correo Electronico</label>
            <input type="email" name="correo" required class="form-control" id="correo">

          </div>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" required class="form-control" id="nombre">

          </div>
          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" name="apellido" required class="form-control" id="apellido">

          </div>
          <div class="mb-3">
            <label class="form-label">Edad</label>
            <input type="number" name="edad" required class="form-control" id="edad">

          </div>
          <div class="mb-3">
            <label class="form-label">Alias</label>
            <input type="text" name="alias" required class="form-control" id="alias">

          </div>
          <div class="mb-3">
            <label class="form-label">Avatar</label>
            <input type="text" name="avatar" required class="form-control" id="avatar">

          </div>


          <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea id="mensaje" required></textarea>
          </div>

          <button type="submit" onclick="enviarMensaje()" class="btn btn-primary m-2">Enviar</button>
        </div>
      </div>

    </div>
  </div>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
  integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>

  
  <script src="./js/main.js"> </script>
</body>

</html>
